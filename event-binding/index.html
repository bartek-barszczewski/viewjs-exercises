<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link href="./assets/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <section class="card-section">
            <div class="header">
                <h1>Events</h1>
            </div>
            <div class="card">
                <div class="field">
                    <h2 class="green-header__text">Event Practice</h2>
                </div>
                <hr/>
                <div class="field">
                    <form v-on:submit.prevent="showAlert($event, 'Nice to meet you')">
                        <button class="alert" > Show alert</button>
                    </form>
                </div>
                <hr/>
                <div class="field">
                    <input class="" type="text" v-on:keydown="signupUser"/>
                    <span>{{ usernameKeydown }}</span>
                </div>
                <hr/>
                <div class="field">
                    <input class="" type="text" v-on:input="signupUserBeforeConfirm" v-on:keydown.enter="confirmUser"/>
                    <span>{{ confirmUsername }}</span>
                </div>
            </div>
        </section>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
